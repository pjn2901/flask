<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .logo {
    background-color: #1F3368;
    text-align: center;
    padding: 20px 0;
}

.container {
    margin-top: 20px;
}

form {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: #f9f9f9;
}

.form-label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
}

.form-control-sm {
    padding: 5px;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s;
    border-color: #1F3368;
}

.btn-secondary {
    background-color: #1F3368;
    color: white;
}

.btn-secondary:hover {
    background-color: white;
    color: #1F3368;
    border: #1F3368;
}

.btn-primary {
    background-color: #1F3368;
    color: white;
}

.btn-primary:hover {
    background-color: white;
    color: #1F3368;
    border: #1F3368;
}

.subject-group {
    margin-bottom: 10px;
    display: flex;
    gap: 10px;
}
  </style>
  <script>
    function addSubjectFields() {
      const subjectsContainer = document.getElementById('subjects-container');
      const newFields = `
        <div class="subject-group">
          <input type="text" name="subject[]" placeholder="Subject Name" class="form-control form-control-sm" style="margin-bottom: 5px;">
          <input type="number" name="total_marks[]" placeholder="Total Marks" class="form-control form-control-sm" style="margin-bottom: 5px;">
          <input type="number" name="obtained_marks[]" placeholder="Obtained Marks" class="form-control form-control-sm">
        </div>`;
      subjectsContainer.insertAdjacentHTML('beforeend', newFields);
    }
  </script>
</head>
<body>
  <div class="logo">
    <img height="104" src="/static/logo.jpg" alt="Logo">
  </div>
  {% include 'navbar.html' %}
  <div class="container mt-4">
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <div class="one" style="margin-bottom: 15px;">
        <label for="InputName" class="form-label">Enter your Name</label>
        <input type="text" class="form-control" id="InputName" name="InputName">
      </div>
      <div class="two" style="margin-bottom: 15px;">
        <label for="Inputroll" class="form-label">Roll Number</label>
        <input type="text" class="form-control" id="Inputroll" name="Inputroll" required>
      </div>
      <div class="three" style="margin-bottom: 15px;">
        <label for="InputBranch" class="form-label">Branch</label>
        <input type="text" class="form-control" id="InputBranch" name="InputBranch" required>
      </div>
      <div class="three" style="margin-bottom: 15px;">
        <label for="InputUser" class="form-label">Username</label>
        <input type="text" class="form-control" id="InputUser" name="InputUser" required>
      </div>
      <div class="three" style="margin-bottom: 15px;">
        <label for="InputPass" class="form-label">Password</label>
        <input type="text" class="form-control" id="InputPass" name="InputPass" required>
      </div>
      <div>
        <label for="photo" class="form-label">Photo</label><br>
        <input type="file" class="form-control" id="photo" name="photo">
      </div>
      <br>
      <div id="subjects-container">
        <div class="subject-group">
          <input type="text" name="subject[]" placeholder="Subject Name" class="form-control form-control-sm" style="margin-bottom: 5px;">
          <input type="number" name="total_marks[]" placeholder="Total Marks" class="form-control form-control-sm" style="margin-bottom: 5px;">
          <input type="number" name="obtained_marks[]" placeholder="Obtained Marks" class="form-control form-control-sm">
        </div>
      </div>
      <button type="button" class="btn btn-secondary" onclick="addSubjectFields()" style="margin-bottom: 10px;">Add Subject</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
