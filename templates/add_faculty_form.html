<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Faculty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    

    .logo {
      background-color: #1F3368;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      margin-top: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
    }

    .form-label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .form-control-sm {
      padding: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn-secondary {
      background-color: #1F3368;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #fff;
      color: #1F3368;
      border: 1px solid #1F3368;
    }

    .btn-primary {
      background-color: #1F3368;
      color: white;
    }

    .btn-primary:hover {
      background-color: #fff;
      color: #1F3368;
      border: 1px solid #1F3368;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img height="104" src="/static/logo.jpg" alt="Logo">
  </div>
  {% include 'navbar.html' %}
  <div class="container mt-4">
    <form action="/submit_faculty" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="InputName" class="form-label">Enter Faculty Name</label>
        <input type="text" class="form-control" id="InputName" name="InputName" required>
      </div>
      <div class="form-group">
        <label for="InputFacultyID" class="form-label">Faculty ID</label>
        <input type="text" class="form-control" id="InputFacultyID" name="InputFacultyID" required>
      </div>
      <div class="form-group">
        <label for="InputDepartment" class="form-label">Department</label>
        <input type="text" class="form-control" id="InputDepartment" name="InputDepartment" required>
      </div>
      <div class="form-group">
        <label for="InputSubjects" class="form-label">Subjects (comma separated)</label>
        <input type="text" class="form-control" id="InputSubjects" name="InputSubjects" required>
      </div>
      <div class="form-group">
        <label for="InputFUser" class="form-label">Username</label>
        <input type="text" class="form-control" id="InputFUser" name="InputFUser" required>
      </div>
      <div class="form-group">
        <label for="InputFPass" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputFPass" name="InputFPass" required>
      </div>
      <div class="form-group">
        <label for="photo" class="form-label">Photo</label><br>
        <input type="file" class="form-control" id="photo" name="photo">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
